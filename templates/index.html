<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3 border-end">
                <div class="d-flex flex-column h-100">
                    <!-- Connection Status -->
                    <div class="connection-status mb-3">
                        <span class="badge rounded-pill" id="status-badge">
                            <i class="bi bi-circle-fill me-1"></i>
                            <span id="connection-status">Disconnected</span>
                        </span>
                    </div>

                    <!-- Username Section -->
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="username-input" placeholder="Username">
                            <button class="btn btn-outline-secondary" id="change-username-btn">
                                <i class="bi bi-check"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Rooms Section -->
                    <div class="mb-3">
                        <h6 class="sidebar-heading">Rooms</h6>
                        <div class="new-room-container mb-2">
                            <div class="input-group">
                                <input type="text" class="form-control" id="new-room-input" placeholder="Create or join room">
                                <button class="btn btn-outline-secondary" id="create-room-btn">
                                    <i class="bi bi-plus"></i>
                                </button>
                            </div>
                            <div class="room-suggestions d-none" id="room-suggestions">
                                <!-- Room suggestions will be added here dynamically -->
                            </div>
                        </div>
                        <div class="room-list" id="room-list">
                            <!-- Rooms will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-9 col-lg-10 main-chat p-3">
                <div class="chat-container">
                    <div class="chat-header mb-3">
                        <h5 id="current-room">No Room Selected</h5>
                    </div>

                    <div class="chat-messages" id="message-container">
                        <!-- Messages will be added here dynamically -->
                    </div>

                    <!-- Message Input -->
                    <div class="chat-input">
                        <div class="input-group">
                            <input type="text" class="form-control" id="message-input" placeholder="Type a message..." disabled>
                            <button class="btn btn-outline-secondary" id="send-message-btn" disabled>
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
